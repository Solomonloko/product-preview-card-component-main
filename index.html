<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="./images/image-product-desktop.jpg" alt="product image" class="img-desktop">
      <img src="./images/image-product-mobile.jpg" alt="product image" class="img-mobile">
    </div>

    <div class="right-section">
      <p id="item">Perfume</p>

      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

      <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1 id="promo-price">$149.99</h1>
        <p id="actual-price">$169.99</p>
      </div>

      <div class="button">
        <img class="cart-icon" src="./images/icon-cart.svg" alt="">Add to Cart
      </div>
    </div>   
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Solomon</a>.
  </div>
</body>
</html>
